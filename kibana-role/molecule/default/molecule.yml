---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: elastic_ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
    groups:
      - elasticsearch
    networks:
      - name: elk
