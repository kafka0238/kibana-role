  - name: kibana_ubuntu
    image: docker.io/pycontribs/ubuntu:latest
    pre_build_image: true
    networks:
      - name: elk
    groups:
      - kibana
provisioner:
  name: ansible
  inventory:
    group_vars:
      kibana:
        default_elastic_host: elastic_ubuntu
